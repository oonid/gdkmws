<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempat Olah Raga Lari di Makassar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

    <style>
        #mapid { height: 500px; }
    </style>
</head>
<body>
<h1>Tempat Olah Raga Lari di Makassar</h1>

<div id="mapid"></div>

<script>
    var makassarmap = L.map('mapid').setView([-5.146812, 119.407938], 15);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: ''
    }).addTo(makassarmap);

    var pantailosari = L.marker([-5.145688, 119.408188]).addTo(makassarmap);
    pantailosari.bindPopup("Anjungan Pantai<br><b>Losari</b>").openPopup();
    pantailosari.on('click', function (e) {
        console.log('someone click pantai losari '+e.latlng);
    });

    var karebosipark = L.circle([-5.134562, 119.412313], {
        color: 'red',
        fillColor: '#03f',
        fillOpacity: 0.5,
        radius: 200
    }).addTo(makassarmap);
    karebosipark.bindPopup("Lapangan<b>Karebosi</b>").openPopup();

    var popup = L.popup().setLatLng([-5.134562, 119.412313]).setContent("Lapangan <b>Karebosi</b>").openOn(makassarmap);

    var pakuipark = L.polygon([
        [-5.150955, 119.436574],
        [-5.151008, 119.437347],
        [-5.152835, 119.437036]
    ],{
        color: 'blue',
        fillColor: '#0f3',
        fillOpacity: 0.5,
    }).addTo(makassarmap);
    pakuipark.bindPopup("<b>Taman Pakui Sayang</b>").openPopup();

</script>

<script src="../footer-html.js"></script>
</body>
</html>
