<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#29b6f6"/>
    <meta name="Description" content="Tugas GDK MWS menampilkan peta untuk lokasi istimewa, ditulis oleh oon arfiandwi">
    <title>Lokasi Taman untuk Olah Raga Lari</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class='map' id='mapid'> </div>
        <div class='photo' id='photoid'>Foto dari area lokasi akan ditampilkan di sini</div>
        <div class='review' id="reviewid">Review dari area lokasi akan ditampilkan di sini</div>
    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script>
        // deferred loading leaflet css
        (function() {
            var css = document.createElement('link');
            css.href = '//unpkg.com/leaflet@1.3.4/dist/leaflet.css';
            css.rel = 'stylesheet';
            css.property = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <script>
        var makassarmap = L.map('mapid').setView([-5.146812, 119.407938], 15);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 20,
            id: 'mapbox.streets',
            accessToken: ''
        }).addTo(makassarmap);

    </script>
    <script type="text/javascript" src="js/map.js"></script>

    <script src="../footer-html.js"></script>
</body>
</html>
